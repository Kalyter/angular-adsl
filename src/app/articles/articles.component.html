
<div class="row" [@boxAnimation]="boxState" >
  <ng-container *ngFor="let article of articles">

    <div class="col-lg-4 mb-5" style="position: static;">

      <hover-container class="grow">
      <div class="mr-5" [style.background-image]="'url(assets/img/articles/' + article.img_head + ')'" style="width:100%;height:320px;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      background-position: 50% 35%;
 ">

        <div class="box-content">{{ article.title }}</div>

      </div>
        <ng-container overlay><a [routerLink]="['view', article._id]" class="btn btn-outline-default"> See more.</a>.</ng-container>
      </hover-container>
    </div>

  </ng-container>
</div>

<div class="view-side-form">


    <router-outlet #o="outlet"></router-outlet>

</div>
