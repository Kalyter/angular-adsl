<div [@boxAnimation]="boxState">

<ng-container *ngFor="let cat of categories;">
<div *ngIf="thereIsUnder(cat._id, articles)" >
  <div class="cat_bar">
    <div *ngIf="cat.cat_id; then thenBlock else elseBlock">    </div>
        <ng-template #thenBlock>
          <ng-container *ngFor="let cat_m of categories;">
            <ng-container *ngIf="cat.cat_id==cat_m._id;"><h5 style="line-height: 3rem;"><span class="fa fa-angle-double-down mr-3 fa-lg"></span><b>{{cat_m.title}}</b> - <i>{{ cat.title }}</i></h5></ng-container>
          </ng-container>
        </ng-template>
    <ng-template #elseBlock><h5 style="line-height: 3rem;"><span class="fa fa-angle-double-down mr-3 fa-lg"></span><b>{{ cat.title }}</b></h5></ng-template>
  </div><hr>


    <div class="row" >

              <ng-container *ngFor="let article of articles">

                <div *ngIf="article.cat_id==cat._id;" class="col-lg-4 mb-5" style="position: static;">

                  <hover-container class="grow">
                    <div class="mr-5" [style.background-image]="'url(assets/img/articles/' + article.img_head + ')'" style="width:100%;height:320px;
                  background-repeat: no-repeat;
                  background-position: center;
                  background-size: cover;
                  background-position: 50% 35%;
             ">

                      <div class="box-content">{{ article.title }}</div>

                    </div>
                    <ng-container overlay><a [routerLink]="['view', article._id]" class="btn btn-outline-default"> See more.</a>.
                    </ng-container>
                  </hover-container>
                </div>

              </ng-container>
    </div>
</div>
  </ng-container>
</div>

<div class="view-side-form">
  <router-outlet #o="outlet"></router-outlet>
</div>
