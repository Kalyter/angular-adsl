 <mdb-navbar SideClass="navbar fixed-top navbar-expand-lg site-header py-1 scrolling-navbar">
    <logo>
    <a class="py-2" href="#">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="d-block mr-5"><circle cx="12" cy="12" r="10"></circle><line x1="14.31" y1="8" x2="20.05" y2="17.94"></line><line x1="9.69" y1="8" x2="21.17" y2="8"></line><line x1="7.38" y1="12" x2="13.12" y2="2.06"></line><line x1="9.69" y1="16" x2="3.95" y2="6.06"></line><line x1="14.31" y1="16" x2="2.83" y2="16"></line><line x1="16.62" y1="12" x2="10.88" y2="21.94"></line></svg>
    </a>
    </logo>
    <links>
      <ul class="navbar-nav container d-flex flex-md-row justify-content-between">
        <ng-container *ngFor="let m of menu | Orderby : 'order'">

          <ng-container *ngIf="thereIsUnder(m._id, categories); then thenBlock else elseBlock"></ng-container>

          <ng-template #thenBlock>
          <li class="nav-item dropdown-m">
            <a  *ngIf="!m.module_link[0]" type="button" routerLinkActive="active"  [routerLink]="['/articles', 'menu', m._id]" [routerLinkActiveOptions]="{ exact: true }" class="nav-link py-2">{{m.title}}<span class="caret"></span></a>
            <a  *ngIf="m.module_link[0]" type="button" routerLinkActive="active"  [routerLink]="[m.module_link[0].link]" [routerLinkActiveOptions]="{ exact: true }" class="nav-link py-2">{{m.title}}<span class="caret"></span></a>

            <div class="dropdown-content">
              <ng-container *ngFor="let c of categories | Orderby : 'order'; let i=index">
              <a *ngIf="c.menu_id==m._id;" routerLinkActive="active" [routerLink]="['/articles', 'cat', c._id]" >{{c.title}}</a>
              </ng-container>
            </div>
          </li>
          </ng-template>

          <ng-template #elseBlock>
          <li class="nav-item">
            <a  *ngIf="!m.module_link[0]" type="button" routerLinkActive="active"  [routerLink]="['/articles', 'menu', m._id]" [routerLinkActiveOptions]="{ exact: true }" class="nav-link py-2">{{m.title}}<span class="caret"></span></a>
            <a  *ngIf="m.module_link[0]" type="button" routerLinkActive="active"  [routerLink]="[m.module_link[0].link]" [routerLinkActiveOptions]="{ exact: true }" class="nav-link py-2">{{m.title}}<span class="caret"></span></a>
          </li>
          </ng-template>

        </ng-container>
      </ul>
    </links>
  </mdb-navbar>
