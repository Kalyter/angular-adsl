<app-bar-menu></app-bar-menu>
<br/>
<div class="card">
  <div class="card-header bg-info text-white">
    Configuration du site
  </div>
  <div class="card-body">
    <form #statusNgForm='ngForm' (submit)='handleSubmit()'>
      <div class="form-group">
        <button class="btn btn-primary" >Save</button>
      </div>
      <div class="row">

        <div class="col-lg-6">
          <div class="form-group">
            <label for="title">Titre du site</label>
            <input type="text" name="title" class="form-control" [(ngModel)]="config.title" required />
          </div>
          <div class="form-group">
            <label for="mail">E-mail</label>
            <input type="text" name="mail" class="form-control" [(ngModel)]="config.mail" required />
          </div>
          <div class="form-group">
            <label for="adresse">Adresse</label>
            <textarea style="height: 120px;" rows="4" type="text" name="adresse" class="form-control" [(ngModel)]="config.adresse" required>{{ config.adresse }}</textarea>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="form-group">
            <label for="phone">Téléphone</label>
            <input type="text" name="phone" class="form-control" [(ngModel)]="config.phone" required />
          </div>
          <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="text" name="mobile" class="form-control" [(ngModel)]="config.mobile" required />
          </div>
          <div class="form-group">
            <label for="fax">Fax</label>
            <input type="text" name="fax" class="form-control" [(ngModel)]="config.fax" required />
          </div>
          <div class="form-group">
            <label for="show_brands">Nombre de marques affichées à l'accueil</label>
            <input type="text" name="show_brands" class="form-control" [(ngModel)]="config.show_brands" required />
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
