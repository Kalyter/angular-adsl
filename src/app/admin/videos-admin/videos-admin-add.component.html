<div class="central-form-article">
  <div class="form-container">
    <h1 style="display: inline-block;">Ajouter une vid√©o</h1><br/>
    <form #statusNgForm='ngForm' (submit)='handleSubmit()'>
    <div class="form-group" >
      <input type="text" class="form-control" placeholder="Type a youtube link" [(ngModel)]="link" name="link"/>
      <button type="submit" class="btn btn-info waves-light">Check</button>
    </div>
    </form>
  </div>

  <div class="mt-1 video-show" *ngIf="show">
    <div class="card card-body mt-1">
      <form #statusNgForm='ngForm' (submit)='saveVideo()'>
        <div class="row">
            <div class="col-lg-6"><img *ngIf="video.thumb" [src]="video.thumb" style="width:100%; max-height: 500px;"/></div>
            <div class="col-lg-6">
              <label for="title">Title</label>
              <input id="title" type="text" class="form-control" [(ngModel)]="video.title" name="title"/>
              <label for="description">Description</label>
              <textarea id="description" style="height:50%;" class="md-textarea" [(ngModel)]="video.description" name="description">{{ video.description }}</textarea>
            </div>
          <div class="form-group mt-3">
            <a class="btn btn-default" routerLink="/admin/videos">Cancel</a>
            <button class="btn btn-primary">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
