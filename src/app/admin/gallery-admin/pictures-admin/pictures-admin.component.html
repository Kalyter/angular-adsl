<app-bar-menu></app-bar-menu>
<br/>
<h1>Gallery</h1><br/><br/>
<a routerLink="../" class="btn btn-primary">Retour</a><br/><br/>

<div class="card">
  <div class="card-header bg-info text-white">
    Gallery - {{ album.title }}
  </div>
  <div class="card-body">
    <div class="row">
      <ng-container *ngFor="let a of pictures">
        <div class="col-lg-2"><img [src]="a.link" class="img-fluid" />{{ a.title }}</div>
      </ng-container>
    </div>
  </div>
</div>
