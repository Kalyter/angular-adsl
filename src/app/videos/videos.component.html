<div class="cat_bar">
 <h1 style="line-height: 3rem;"><span class="fa fa-angle-double-down mr-3 fa-lg"></span><b style="font-variant: small-caps;">Vid√©os</b></h1>
</div><hr>
<div class="row" >

  <ng-container *ngFor="let video of videos">

    <div class="col-lg-4 mb-5" style="position: static;">

      <hover-container class="grow">
        <div class="mr-5" [style.background-image]="'url(' + video.thumb + ')'" style="width:100%;height:320px;
                  background-repeat: no-repeat;
                  background-position: center;
                  background-size: cover;
                  background-position: 50% 35%;
             ">

          <div class="box-content"><b>{{ video.title }}</b></div>

        </div>
        <ng-container overlay><a [routerLink]="['view', video._id]"> <span style="font-size: 115px; color: rgba(255, 255, 255, 0.70);" class="fa fa-play-circle"></span></a>.
        </ng-container>
      </hover-container>
    </div>

  </ng-container>
</div>

<div class="view-side-form">
  <router-outlet #o="outlet"></router-outlet>
</div>
